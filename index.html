<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coding Bootcamp Testimonials Slider</title>
    <link href="styles/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content-container">
            <div class="images-section-container">
                <div class="images-slideshow-background">
                    <img src="/images/pattern-bg.svg" alt="" class="images-slideshow-background-img">
                </div>
                <div class="images-slideshow">
                    <img src="/images/image-tanya.jpg" alt="Tanya" id="image">
                </div>
                <div class="images-slideshow-buttons-container">
                    <div class="image-slideshow-button-left"><button id="slideshow-left"><img src="images/icon-prev.svg" alt="" class="slideshow-left-img"></button></div>
                    <div class="image-slideshow-button-right"><button id="slideshow-right"><img src="images/icon-next.svg" alt="" class="slideshow-right-img"></button></div>
                </div>
            </div>
            <div class="text-section-container">
                <div class="text-section-testimonial">
                    <p id="testimonial">"Lorem Ipsum"</p>
                </div>
                <div class="text-section-author">
                    <span id="author">John Doe</span>
                    <span id="title">Professional Procrastinator</span>
                </div>
                <div class="text-section-quote-accent">
                    <img src="images/pattern-quotes.svg" alt="" class="text-section-quote-accent-img">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-curve-accent-container">
            <img src="/images/pattern-curve.svg" alt="" class="footer-curve-accent-img">
        </div>
    </footer>
</body>
</html>
